<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap n:"));
    let result = 1;
    for(let i = 1; i<=n; i++){
        result *= i;
    }
    alert("Giai thua cua "+n+" la: "+result);

</script>
</body>

</html>
