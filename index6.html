<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Heart"></p>
<script>
    let line1 ="";
    let line2 ="";
    let line3 ="";
    let line4 ="";
    let line5 ="";
    let line6 ="";
    let heart ="";

    for(let i=0; i<=6; i++){
        if(i==0 || i==3 || i==6) {
            line1 += "&nbsp&nbsp&nbsp&nbsp";
            line2 += "*&nbsp&nbsp";
        } else {
            line1 += "*&nbsp&nbsp";
            line2 += "&nbsp&nbsp&nbsp&nbsp";
        }
        if(i==0 || i==6)
            line3 += "*&nbsp&nbsp";
        else
            line3 += "&nbsp&nbsp&nbsp&nbsp";
        if(i==1 || i==5)
            line4 += "*&nbsp&nbsp";
        else
            line4 += "&nbsp&nbsp&nbsp&nbsp";
        if(i==2 || i==4)
            line5 += "*&nbsp&nbsp";
        else
            line5 += "&nbsp&nbsp&nbsp&nbsp";
        if(i==3)
            line6 += "*&nbsp&nbsp";
        else
            line6 += "&nbsp&nbsp&nbsp&nbsp";

    }
    heart += line1 + "<br>";
    heart += line2 + "<br>";
    heart += line3 + "<br>";
    heart += line3 + "<br>";
    heart += line4 + "<br>";
    heart += line5 + "<br>";
    heart += line6 + "<br>";

    document.getElementById("Heart").innerHTML = heart;

</script>
</body>
</html>
